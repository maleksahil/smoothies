<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>smoohies yellow</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<style>
    .myImage {
        width: 500px;
        height: 500px;
        background-image: url('istockphoto-1324093361-612x612 1.png');
    
    }
</style>

<body>
    <div class="main">


        <div class="flower">

            <div class="flower_image">
                <div class="myImage" style="background-size: contain;"> </div>
            </div>


            <div class="small_tital">
                <div class="inner_small_tital">
                    <img src="Group 3.png" alt="image" height="100%" width="100%">
                </div>
            </div>


            <div class="big_tital">
                <div class="inner_big_tital">
                    <div class="first_inner_big_tital">
                        <span>SM</span>
                    </div>
                    <div class="second_inner_big_tital">
                        <div class="leaves">
                            <img src="Rectangle.png" alt="leaves" height="100%" width="70%" style="margin-left: 10%;">
                        </div>
                        <div class="white_circles">
                            <img src="Group 1.png" alt="circles" height="100%" width="100%">
                        </div>
                    </div>
                    <div class="third_inner_big_tital">
                        <span>THIES</span>
                    </div>
                </div>
            </div>


            <div class="content">
                <div class="inner_content">
                    smoothies are so healthies, refreshing and the perfect
                    way to pack some extra fruit and veggies into your
                    diet.
                </div>
            </div>


            <div class="pictures">

                <div class="smoothies1" onclick="cherry()">

                </div>
                <div class="smoothies2" onclick="mango()">

                </div>
                <div class="smoothies3" onclick="apple()">

                </div>
                <div class="smoothies4" onclick="grapes()">

                </div>
            </div>

        </div>

        <div class="flower2">
            <div class="nav">
                <div>Home</div>
                <div>specialist</div>
                <div>About Us</div>
                <div>Contact</div>
            </div>

            <div class="rotate">
                <div class="upper_circles">
                    <div class="circle1"></div>
                    <div class="circle2"></div>
                </div>
                <div class="lower_circles">
                    <div class="circle3"></div>
                    <div class="circle4"></div>
                </div>
            </div>
        </div>
    </div>

    <script>

        var main = document.querySelector('.main');
        var myImage = document.querySelector('.myImage');
        var rotate = document.querySelector('.rotate');
        var flower = document.querySelector('.flower');


        function mango() {
            main.style.background = 'pink';
            myImage.style.backgroundImage = 'url(image2.png)';
            myImage.style.opacity = 0.5;
            rotate.style.transform = 'rotate(252deg)'
            rotate.style.background = 'rgba(255, 113, 164, 1)';
            flower.style.backgroundImage = 'url(pinkstar.png)';

        }

        function cherry() {
            main.style.background = 'rgba(255, 211, 103, 1)';
            myImage.style.backgroundImage = 'url(mango.png)';
            myImage.style.opacity = 0.5;
            rotate.style.transform = 'rotate(349deg)'
            rotate.style.background = 'rgba(252, 179, 0, 1)';
            flower.style.backgroundImage = 'url(yellowstar.png)';
        }

        function apple() {
            main.style.background = 'rgba(194, 234, 126, 1)';
            myImage.style.backgroundImage = 'url(Kiwi_vector.png)';
            myImage.style.opacity = 0.5;
            rotate.style.transform = 'rotate(168deg)'
            rotate.style.background = 'rgba(151, 208, 57, 1)';
            flower.style.backgroundImage = 'url(greenstar.png)';
        }


        function grapes() {
            main.style.background = 'rgba(141, 185, 244, 1)';
            myImage.style.backgroundImage = 'url(Blue_Berry.png)';
            myImage.style.opacity = 0.5;
            rotate.style.transform = 'rotate(73deg)'
            rotate.style.background = 'rgba(74, 156, 244, 1)';
            flower.style.backgroundImage = 'url(bluestar.png)';
        }



    </script>

</body>

</html>
